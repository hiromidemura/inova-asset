<mat-card>
  <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Perfil de Investimento</mat-label>
        <mat-select [(ngModel)]="selectedValue" (selectionChange)="onChange()">
          <mat-option *ngFor="let perfil of perfil" [value]="perfil.value">
            {{perfil.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="fundos" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo do Fundo </th>
        <td mat-cell *matCellDef="let fundos"> {{ fundos.codigo }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let fundos"> {{ fundos.name }} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let fundos"> {{ fundos.cnpj }} </td>
      </ng-container>

      <ng-container matColumnDef="abertura">
        <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
        <td mat-cell *matCellDef="let fundos"> {{ fundos.abertura }} </td>
      </ng-container>

      <ng-container matColumnDef="encerramento">
        <th mat-header-cell *matHeaderCellDef> Data de Encerramento </th>
        <td mat-cell *matCellDef="let fundos"> {{ fundos.encerramento }} </td>
      </ng-container>

      <ng-container matColumnDef="risco">
        <th mat-header-cell *matHeaderCellDef> Risco </th>
        <td mat-cell *matCellDef="let fundos"> {{fundos.risco}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
